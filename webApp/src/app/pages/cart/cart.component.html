<div class="container my-5">
    <h2 class="text-center">ðŸ›’ Your Cart</h2>
    <div *ngIf="cartItems.length > 0; else emptyCart" class="mt-4">
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Product Name</th>
              <th>Price</th>
              <th>Quantity</th>
              <th>Total</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of cartItems">
              <td>{{ item.product_name }}</td>
              <td>Rs. {{ item.price }}</td>
              <td>{{ item.quantity }}</td>
              <td>Rs. {{ item.price * item.quantity }}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <ng-template #emptyCart>
      <p class="text-center text-muted">Your cart is empty. Start adding some products!</p>
    </ng-template>
  </div>

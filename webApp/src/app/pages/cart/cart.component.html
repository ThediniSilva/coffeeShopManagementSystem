<div class="background">
    <div class="container my-5">
      <h1 class="text-center mb-5 fs-1">MY COFFEE TRAY</h1>
  
      <div *ngIf="cartItems.length > 0; else emptyCart" class="mt-4">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Total</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of cartItems">
                <td>{{ item.product_name }}</td>
                <td>Rs. {{ item.price }}</td>
                <td>
                  <div class="d-flex align-items-center">
                    <button (click)="updateQuantity(item.product_id, item.quantity - 1)" class="btn btn-sm btn-secondary me-2" [disabled]="item.quantity <= 1">-</button>
                    {{ item.quantity }}
                    <button (click)="updateQuantity(item.product_id, item.quantity + 1)" class="btn btn-sm btn-secondary ms-2">+</button>
                  </div>
                </td>
                <td>Rs. {{ item.price * item.quantity }}</td>
                <td>
                  <button (click)="deleteItem(item.product_id)" class="btn btn-sm btn-danger">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
  
        <div class="text-end">
          <h4>Total Amount: Rs. {{ calculateTotal() }}</h4>
          <button (click)="clearCart()" class="btn btn-danger mt-2">Clear Cart</button>
        </div>
      </div>
  
      <ng-template #emptyCart>
        <p class="text-center text-muted">Your cart is empty. Start adding some products!</p>
      </ng-template>
    </div>
  </div>

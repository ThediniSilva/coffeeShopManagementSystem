<div class="container mt-5">
    <h2 class="text-2xl font-bold mb-4">Update User</h2>
  
    <!-- Error Message -->
    <div *ngIf="errorMessage" class="text-red-500 mb-4">
      {{ errorMessage }}
    </div>
  
    <!-- User Update Form -->
    <form (ngSubmit)="updateUser()" class="bg-gray-100 p-6 rounded-lg shadow-md">
      <!-- Name -->
      <div class="mb-4">
        <label class="block font-semibold mb-2">Name</label>
        <input
          type="text"
          [(ngModel)]="userData.name"
          name="name"
          required
          class="w-full p-2 border rounded"
        />
      </div>
  
      <!-- Contact Number -->
      <div class="mb-4">
        <label class="block font-semibold mb-2">Contact Number</label>
        <input
          type="text"
          [(ngModel)]="userData.contactNumber"
          name="contactNumber"
          required
          class="w-full p-2 border rounded"
        />
      </div>
  
      <!-- Email -->
      <div class="mb-4">
        <label class="block font-semibold mb-2">Email</label>
        <input
          type="email"
          [(ngModel)]="userData.email"
          name="email"
          required
          class="w-full p-2 border rounded"
        />
      </div>
<!--   
      Status
      <div class="mb-4">
        <label class="block font-semibold mb-2">Status</label>
        <select
          [(ngModel)]="userData.status"
          name="status"
          required
          class="w-full p-2 border rounded"
        >
          <option value="true">true</option>
          <option value="false">false</option>
        </select>
      </div> -->
  
      <!-- Submit Button -->
      <button
        type="submit"
        class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition"
      >
        Update User
      </button>
    </form>
  </div>

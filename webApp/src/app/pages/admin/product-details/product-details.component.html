
<a href="/AddProductComponent" class="btn btn-primary btn-lg">Add Product</a>
<div class="container mt-5">
    <h1 class="text-center mb-4" style="font-size: 36px; font-weight: bold;">Product Management</h1>
  
    <!-- Users Table -->
      <!-- Users Table -->
  <table class="table table-striped table-bordered">
    <thead class="table-dark text-center">
      <tr>
        <th>productId</th>
        <th>productName</th>
        <th>description</th>
        <th>price</th>
        <th>categoryId</th>
        <th>categoryName</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Loop through user data -->
      <tr *ngFor="let user of users; let i = index">
        <td>{{ user.productId }}</td>
        <td>{{ user.productName }}</td>
        <td>{{ user.description }}</td>
        <td>{{ user.price }}</td>
        <td>{{ user.categoryId }}</td>
        <td>{{ user.categoryName }}</td>
        <td class="text-center">
          <!-- Update Button -->
          <button class="btn btn-sm btn-warning me-2" (click)="onUpdate(user.productId)">
            <i class="fa fa-edit"></i> Update
          </button>
          <!-- Delete Button -->
          <button class="btn btn-sm btn-danger" (click)="onDelete(user.productId)">
            <i class="fa fa-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  </div>

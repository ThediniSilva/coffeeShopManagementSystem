<div class="background">
    <div class="container row justify-content-center align-items-center">
      <div class="row justify-content-center mt-12">
        <div class="col-sm-10 col-md-8 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="text-center mb-4">Add Product</h2>
              <form [formGroup]="registerForm">
                <!-- Product Name Input -->
                <div class="mb-3">
                  <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Product Name</mat-label>
                    <input 
                      matInput 
                      type="text" 
                      formControlName="name" 
                      placeholder="Enter product name">
                    <mat-error *ngIf="registerForm.get('name')?.invalid && registerForm.get('name')?.touched">
                      Product name is required.
                    </mat-error>
                  </mat-form-field>
                </div>
                <!-- Category ID Input -->
                <div class="mb-3">
                  <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Category ID</mat-label>
                    <input 
                      matInput 
                      type="number" 
                      formControlName="categoryId" 
                      placeholder="Enter category ID">
                    <mat-error *ngIf="registerForm.get('categoryId')?.invalid && registerForm.get('categoryId')?.touched">
                      Category ID is required.
                    </mat-error>
                  </mat-form-field>
                </div>
                <!-- Description Input -->
                <div class="mb-3">
                  <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Description</mat-label>
                    <textarea 
                      matInput 
                      formControlName="description" 
                      placeholder="Enter product description"></textarea>
                    <mat-error *ngIf="registerForm.get('description')?.invalid && registerForm.get('description')?.touched">
                      Description is required.
                    </mat-error>
                  </mat-form-field>
                </div>
                <!-- Price Input -->
                <div class="mb-3">
                  <mat-form-field appearance="fill" class="w-100">
                    <mat-label>Price</mat-label>
                    <input 
                      matInput 
                      type="number" 
                      formControlName="price" 
                      placeholder="Enter product price">
                    <mat-error *ngIf="registerForm.get('price')?.invalid && registerForm.get('price')?.touched">
                      Price is required.
                    </mat-error>
                  </mat-form-field>
                </div>
                <!-- Submit Button -->
                <div>
                  <button 
                    mat-raised-button 
                    color="primary" 
                    class="w-100" 
                    type="button" 
                    (click)="register()" 
                    [disabled]="registerForm.invalid">
                    Add Product
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

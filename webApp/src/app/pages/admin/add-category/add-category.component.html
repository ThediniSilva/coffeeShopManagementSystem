<div class="background ">
    <div class="container  justify-content-center align-items-center" style="min-height: 100vh;">
      <div class="row justify-content-center ">
        <div class="col-sm-10 col-md-8 col-lg-5">
          <div class="card shadow-sm">
            <div class="card-body">
              <h2 class="text-center mb-4">Add Category</h2>
              <form [formGroup]="addCategoryForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" formControlName="name" required>
                  </div>
               
                <!-- Submit Button -->
                <div>
                  <button (click)="addCategory()" [disabled]="addCategoryForm.invalid" class="btn btn-primary w-100" >
                    ADD
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
